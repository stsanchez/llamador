<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista de Pacientes</title>
    <link rel="stylesheet" href="./css/index.css">
    
    <script src="/socket.io/socket.io.js"></script>    
</head>
<body>
    <div class="contenedor-logo">
        <img id="logo" src="./images/logo_emer.jpeg" alt="Logo de la Empresa">
    </div>
    <h1>Pacientes</h1>

    <div class="control-container">
        <select id="consultorio-select">
            <option value="">Seleccione Consultorio</option>
            <option value="1">Consultorio 1</option>
            <option value="2">Consultorio 2</option>
            <option value="3">Consultorio 3</option>
            <option value="4">Consultorio 4</option>
            <option value="5">Consultorio 5</option>
            <option value="6">Consultorio 6</option>
            <!-- Agrega más opciones según sea necesario -->
        </select>
        <button id="consultar-btn">Consultar</button>
    </div>

    <ul id="pacientes-lista"></ul>
    <div id="notification"></div>

    <script src="./js/index.js"></script>
</body>
</html>
