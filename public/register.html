<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Pacientes</title>
    <link rel="stylesheet" href="./css/register.css">
    
</head>
<body>
    <div class="contenedor-logo">
        <img id="logo" src="./images/logo_emer.jpeg" alt="Logo de la Empresa">
    </div>
    <div id="container">
        <h1>Registrar Paciente</h1>
        <form action="/register" method="POST" onsubmit="return mostrarMensajeExito()">

            <label for="dni">DNI:</label>
            <input type="text" id="dni" name="dni" required onblur="buscarPaciente()">

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="horario">Fecha y Hora:</label>
            <input type="datetime-local" id="horario" name="horario" required>

            <label for="especialidad">Especialidad:</label>
            <select id="especialidad" name="especialidad" required >
                <option value="Cardiologia">Cardiología</option>
                <option value="ClinicaMedica">Clínica Médica</option>
                <option value="Dermatologia">Dermatología</option>
                <option value="Flebologia">Flebología</option>
                <option value="Gastroenterologia">Gastroenterología</option>
                <option value="Ginecologia">Ginecología</option>
                <option value="Neumonologia">Neumonología</option>
                <option value="Nutricionista">Nutricionista</option>
                <option value="Oftalmologia">Oftalmología</option>
                <option value="Otorrinolaringologia">Otorrinolaringología</option>
                <option value="Reumatologia">Reumatología</option>
                <option value="Traumatologia">Traumatología</option>
                <option value="Urologia">Urología</option>                
            </select>
            
            

           <!-- <label for="nro_consultorio">Número de Consultorio:</label>
            <input type="number" id="nro_consultorio" name="nro_consultorio" required>-->
            <label for="nro_consultorio">Número de Consultorio:</label>
            <select id="nro_consultorio" name="nro_consultorio" required>
                <option value="004">004</option>
                <option value="005">005</option>
                <option value="101">101</option>
                <option value="103">103</option>
                <option value="104">104</option>
                <option value="105">105</option>
            </select>


            <button type="submit">Registrar</button>
        </form>
    </div>
    <script src="./js/register.js"></script>
</body>
</html>
