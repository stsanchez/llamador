<!DOCTYPE html>
<html>
<head>
    <title>Notificador</title>
    <link rel="stylesheet" href="./css/notifier.css">
</head>
<body>
    <div id="header">
        <img id="logo" src="./images/logo_emer.jpeg" alt="Logo de la Empresa">
        <h1 id="cm-value">CENTRO MÉDICO </h1> </div>
    </div>
    <div id="content">  <div id="video-container">
            <video id="video-player" autoplay muted loop>
                <source src="Cápsula 1 - Sabías que_V5.mp4" type="video/mp4">
                Tu navegador no soporta la reproducción de videos.
            </video>
        </div>
        <div id="notifications">
            <h2>Notificaciones</h2>
            <ul id="notification-list"></ul>

    <button id="enable-sound" title="Habilitar sonido">
        <img src="./images/sound.png" alt="Habilitar sonido">
    </button>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/notifier.js"></script>

</html>
