<!DOCTYPE html>
<html>
<head>
    <title>Notificador</title>
    <link rel="stylesheet" href="./css/notifier.css">
</head>
<body>
    <div id="header">
        <img id="logo" src="./images/logo_emer.jpeg" alt="Logo de la Empresa">
        
    </div>
    <div id="container">
        <div id="patient-list">
            <h2>En espera</h2>
            <ul id="patients"></ul>
        </div>
        <div id="notifications"></div>
    </div>

    <audio id="notification-sound" src="./sounds/dindong.mp3" preload="auto"></audio>
    <button id="enable-sound" title="Habilitar sonido">
        <img src="./images/sound.png" alt="Habilitar sonido">
    </button>
    

    

    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/notifier.js"></script>
    
</body>
</html>
